spring:
  application:
    name: "Workflow Search"
    version: ^project.version^
    description: "Workflow Search API Documentation"

server:
  port : 8089

elastic:
  host: localhost
  port: 9200
  useHttps: false
  useAuthentication: false
  username: elastic
  password: testing
  workflowIndex: workflow
  taskIndex: task

service-info:
  authInstructionsUrl: "https://example.com/auth"
  contactInfoUrl: "mailto:dcc-support@icgc.org"
  supportedFilesystemProtocols:
    - "None"
  supportedWesVersions:
    - "1.0.0"
  workflowType: "nextflow"
  workflowEngineVersions:
    nextflow: "20.07.1"
  workflowTypeVersions:
    any-nextflow-workflow: "X.X.X"
  defaultWorkflowEngineParameters:
    - defaultValue:
      name: "NA"
      type: "NA"

graphql:
  servlet:
    mapping: /graphql
    enabled: true
    corsEnabled: true
  playground:
    enabled: true
    cdn:
      enabled: false

---
spring.profiles: secure
auth:
  jwtPublicKeyStr: "-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----"
  graphqlScopes:
    queryOnly:
      - RDPC-CA.READ
    queryAndMutation:
      - RDPC-CA.WRITE
